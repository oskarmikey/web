<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tertial.Store</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://gymnasieskolor.orebro.se/images/18.639484fa14f307c14aed13f/1440656639987/Tullangen_CMYK_Sv.png">
    <link rel="stylesheet" href="/css/index/style.css">
    <style>
        /* ===================================================================================== */
        /* BASE THEME VARIABLES: All colors & theme toggling happens using these variables       */
        /* ===================================================================================== */
        :root {
            --primary-blue: #1e40af;
            --accent-teal: #2dd4bf;
            --gray-900: #111827;
            --gray-600: #4b5563;
            --gray-400: #9ca3af;
            --gray-100: #f3f4f6;
            --white: #ffffff;

            --headerbg: #4b5563;
            --hrtxtc: #d6d3cd;
            --txtcola: #d6d3cd;

            --bgpsqcol: #484e51;
            --bgpocol: #2a2e2f;

            --textartbgcol:#35374680;
        }

        /* Light theme overrides */
        .theme-light {
            --headerbg: #d1d5db;
            --hrtxtc: #111;
            --txtcola: #111;
            --bgpsqcol: #f5f5f5;
            --bgpocol: #b7bac0;
            --textartbgcol:#ffffffc9;
        }

        /* ===================================================================================== */
        /* BACKGROUND GRID PATTERN (your override version stays default)                         */
        /* ===================================================================================== */
        body.overide-pattern-bg-tiles {
            height: 100%;
            width: 100%;
            background-image:
                linear-gradient(to right, var(--bgpocol) 1px, transparent 1px),
                linear-gradient(to bottom, var(--bgpocol) 2px, transparent 1px);
            background-size: 50px 50px;
            background-color: var(--bgpsqcol);
            margin: 0;
        }

        /* ===================================================================================== */
        /* HEADER + NAVIGATION BAR                                                               */
        /* ===================================================================================== */
        .main-header {
            position: sticky;
            top: 0;
            background-color: var(--headerbg);
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.25);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1100px;
            margin: auto;
            height: 64px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--hrtxtc);
            text-decoration: none;
        }
        .logo-accent {
            color: var(--accent-teal);
        }

        /* Dropdown button */
        .dropbtn {
            /*button style*/
            border: none;
            background-color: transparent; /* override from your style */
            color: var(--hrtxtc);
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 0;
            transition: 0.2s;
        }

        .nav-dropdown {
            position: relative;
        }

        .dropdown-content {
            background-color: var(--headerbg);
            list-style-type: none;
            display: none;
            position: absolute;
            min-width: 140px;
            padding: 10px;
            margin: 0;
            border-radius: 3px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.3);
        }

        .dropdown-content li a {
            display: block;
            padding: 6px 4px;
            text-decoration: none;
            font-size: 15px;
            color: var(--hrtxtc);
        }

        .nav-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Navigation inline links */
        .nav-inline {
            display: flex;
            gap: 16px;
        }
        .nav-inline a {
            color: var(--hrtxtc);
            text-decoration: none;
            font-weight: 600;
        }
        .nav-inline a:hover {
            text-decoration: underline;
        }

        .dropdown-arrow {
            font-size: smaller;
            margin-left: 5px;
            transition: transform 0.1s ease-in-out;
        }
        .nav-dropdown:hover .dropdown-arrow {
            transform: rotate(90deg);
        }

        /* ===================================================================================== */
        /* MAIN CONTENT LAYOUT                                                                   */
        /* ===================================================================================== */
        main {
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .article {
            max-width: 850px; /* centered readable width */
            display: flex;
            justify-content: center;
        }

        .text_art {
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: var(--textartbgcol);
            padding: 16px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            width: 100%;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            color: var(--txtcola);
            font-size: 18px;
            gap: 14px;
        }

        .serif-font {
            font-family: Georgia, serif;
            font-size: 20px;
        }

        /* ===================================================================================== */
        /* FOOTER                                                                                */
        /* ===================================================================================== */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 14px;
            font-size: 14px;
        }
    </style>
</head>

<body class="overide-pattern-bg-tiles theme-dark">

<header class="main-header">
    <div class="header-content">


    <!-- Main inline navigation for real pages -->
    <nav class="nav-inline">
        <a href="index.html">Hem</a>
        <a href="om.html">Om</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="nyheter.html">Nyheter</a>
    </nav>

    <!-- Logo -->
    <a href="https://tertial.store" class="logo">
        Tertial<span class="logo-accent">.</span>Store
    </a>

    <!-- Theme Button -->
    <button id="theme-toggle" class="dropbtn">Theme</button>

    </div>
</header>

<main>
    <article class="article">
        <div class="text_art">
            <div class="text-content">
                <p>
                    Hallå farmor
                </p>
            </div>
        </div>
    </article>
</main>


<footer class="footer2">
    <div>
        <p>&copy; Elev på Tullängsgymnasiet Oskar Ryd</p>
    </div>
</footer>

<script>
    /* Simple Theme Toggle */
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('theme-light');
        body.classList.toggle('theme-dark');
    });
</script>

</body>
</html>
